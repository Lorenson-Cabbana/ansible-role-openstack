---
- name: 'Create inventory'
  hosts: 'all'
  tasks:
    - name: 'Add new host'
      add_host:
        name: "{{ ansible_facts['hostname'] }}"
        group: 'openstack_api'
        openstack_api_host: "{{ ansible_facts['hostname'] }}"
        openstack_api_validate: true
        openstack_api_url: 'https://identity.openstack.cloudvps.com/v3'
        openstack_api_user: 'ansible@usn.nl'
        openstack_api_pass: 'CEccvfT5Rq9CdPA_'
        openstack_project_name: 'BUN000054 Playground'
        openstack_project_id: '798f47152791498893b8c61d3d240cf2'
        openstack_region: 'AMS'
      changed_when: false

- name: 'Converge'
  hosts: 'openstack_api'
  tasks:
    - name: 'Create net-mgmt'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'network'
        target_state: 'present'
        target_args:
          name: 'mgmt'
          subnet: '192.168.1.0/24'
          gateway: '192.168.1.1'
          dns:
            - '192.168.1.1'
          dhcp_enabled: true
          routes:
            - destination: '192.168.2.0/24'
              nexthop: '192.168.1.10'
            - destination: '192.168.3.0/24'
              nexthop: '192.168.1.10'

    - name: 'Create net-vpnfe'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'network'
        target_state: 'present'
        target_args:
          name: 'vpnfe'
          subnet: '192.168.2.0/24'
          gateway: '192.168.2.1'
          dns:
            - '192.168.2.1'
          dhcp_enabled: true
          routes:
            - destination: '192.168.1.0/24'
              nexthop: '192.168.2.10'
            - destination: '192.168.3.0/24'
              nexthop: '192.168.2.10'

    - name: 'Create net-proxy'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'network'
        target_state: 'present'
        target_args:
          name: 'proxy'
          subnet: '192.168.3.0/24'
          gateway: '192.168.3.1'
          dns:
            - '192.168.3.1'
          dhcp_enabled: true
          routes:
            - destination: '192.168.1.0/24'
              nexthop: '192.168.3.10'
            - destination: '192.168.2.0/24'
              nexthop: '192.168.3.10'

    - name: 'Create rtr-mgmt'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'router'
        target_state: 'present'
        target_args:
          name: 'mgmt'
          interfaces:
            - net: 'net-mgmt'
              subnet: 'subnet-mgmt'
              portip: '192.168.1.10'
            - net: 'net-vpnfe'
              subnet: 'subnet-vpnfe'
              portip: '192.168.2.10'
            - net: 'net-proxy'
              subnet: 'subnet-proxy'
              portip: '192.168.3.10'

    - name: 'Create srv-vpnbe'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'server_persistent'
        target_state: 'present'
        target_args:
          name: 'srv-vpnbe'
          image: 'Debian 9 (LTS)'
          flavor: 'Standard 1GB'
          disk_gb: 10
          group_name: 'grp-mgmt'
          group_policies:
            - 'affinity'
          networks:
            - net-name: 'net-public'
            - net-name: 'net-mgmt'
              v4-fixed-ip: '192.168.1.11'

    - name: 'Create srv-vpnfe'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'server_persistent'
        target_state: 'present'
        target_args:
          name: 'srv-vpnfe'
          image: 'Debian 9 (LTS)'
          flavor: 'Standard 1GB'
          disk_gb: 10
          group_name: 'grp-mgmt'
          group_policies:
            - 'affinity'
          networks:
            - net-name: 'net-public'
            - net-name: 'net-vpnfe'
              v4-fixed-ip: '192.168.2.11'

    - name: 'Create srv-proxy'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'server_persistent'
        target_state: 'present'
        target_args:
          name: 'srv-proxy'
          image: 'Debian 9 (LTS)'
          flavor: 'Standard 1GB'
          disk_gb: 10
          group_name: 'grp-mgmt'
          group_policies:
            - 'affinity'
          networks:
            - net-name: 'net-public'
            - net-name: 'net-proxy'
              v4-fixed-ip: '192.168.3.11'

    - name: 'Create secgrp-ext-shell'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'security_group'
        target_state: 'present'
        target_args:
          name: 'ext-shell'
          rules:
            - proto: 'tcp'
              port_min: 22
              port_max: 22
              remote_ips: '0.0.0.0/0'
          apply_hosts:
            - name: 'srv-vpnbe'
              network: 'net-public'

    - name: 'Create secgrp-ext-openvpn'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'security_group'
        target_state: 'present'
        target_args:
          name: 'ext-openvpn'
          rules:
            - proto: 'udp'
              port_min: 1194
              port_max: 1194
              remote_ips: '0.0.0.0/0'
          apply_hosts:
            - name: 'srv-vpnbe'
              network: 'net-public'
            - name: 'srv-vpnfe'
              network: 'net-public'

    - name: 'Create secgrp-mgmt-shell'
      import_role:
        name: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
      vars:
        target_action: 'security_group'
        target_state: 'present'
        target_args:
          name: 'mgmt-shell'
          rules:
            - proto: 'tcp'
              port_min: 22
              port_max: 22
              remote_ips: '192.168.1.0/24'
            - proto: 'tcp'
              port_min: 3389
              port_max: 3389
              remote_ips: '192.168.1.0/24'
          apply_routers:
            - name: 'rtr-mgmt'
              network: 'net-proxy'
            - name: 'rtr-mgmt'
              network: 'net-vpnfe'

